<html lang="es">

    <title>Cuanto hace</title>
</head>
<style>
body{
    background-color:black;
}

.dd{
  margin-left:10px;
 color:white;
 font-size:24px;
}


</style>

<body>
<img  width=32 src=./couple.png> <span class=dd id=pareja></span><br>
<img  width=32 src=./anillo.png> <span class=dd id=anillo></span><br>
<img  width=30  src=./bb.png> <span class=dd id=bb></span>


<script>
 
         var parejad = new Date(2009,0,24); 
         var anillod = new Date(2013,8,13); 
         var bb = new Date(2012,0,27);
         
         var parejadias = new Date(( Date.now() - parejad.getTime() ));
         var anillodias = new Date( ( Date.now() - anillod.getTime() ));
         var bbdias = new Date(( Date.now() - bb.getTime() ));
         
       document.getElementById('pareja').innerHTML = ( parejadias.getFullYear() - 1970) 
            + '<small> años </small>' 
            + parejadias.getMonth()
            + '<small> meses </small>'
            + parejadias.getDate()
            + '<small> días </small>';
            
       document.getElementById('anillo').innerHTML = ( anillodias.getFullYear() - 1970) 
            + '<small> años </small>' 
            + anillodias.getMonth()
            + '<small> meses </small>'
            + anillodias.getDate()
            + '<small> días </small>';
       
       
        document.getElementById('bb').innerHTML =( bbdias.getFullYear() - 1970) 
            + '<small> años </small>' 
            + bbdias.getMonth()
            + '<small> meses </small>'
            + bbdias.getDate()
            + '<small> días </small>';
 
    
</script>
</body>
